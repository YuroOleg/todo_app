{% extends 'authorization/base.html' %}

{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 m-3 shadow-lg rounded-start-5 border-dark border-end border-5">
                <form method="post" class="m-3">
                    <div class="d-flex justify-content-center">
                       <p class="fs-4 fw-bold">Register your account</p> 
                    </div>
                    
                    {%csrf_token%}
                    <div class="d-flex justify-content-center">
                        <div class="w-50">
                            {% for field in form %}
                                {{field.label}}:
                                {{field}}
                                <p class="text-danger mt-1">
                                    {% for error in field.errors %}
                                        {{ error }}<br>
                                    {% endfor %}
                                </p>
                                <br>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <div>
                            <input type="hidden" name="timezone" id="id_timezone">
                            <button class="btn btn-dark px-5" type="submit">Register</button>
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'login' %}" class="mt-5 mb-2 text-decoration-none text-secondary">Already have an account?</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('id_timezone').value = Intl.DateTimeFormat().resolvedOptions().timeZone;
    </script>
{% endblock %}
